<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Nunito:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
		"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="styles/contact.css" />
    <!-- Custom JS -->
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Main</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-me.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h2>Contact Me</h2>
      <form id="form__container" class="needs-validation" novalidate netlify>
        <div class="mb-3">
          <label id="name" for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name__input"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label id="email" for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email__input"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="textarea" class="form-label">Message</label>
          <textarea class="form-control" id="textarea" rows="3" placeholder="Enter your message" required></textarea>
        </div>
        <button id="form__btn" class="btn" href="#">
          Send
        </button>
      </form>

      <div class="valid-feedback"></div>
    </div>
    <footer class="py-3 border-top">
      <p class="text-center">Portfolio &copy; 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
